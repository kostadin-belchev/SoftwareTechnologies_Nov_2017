    <title>Rectangles</title>
</head>
<body>
<div id="outsideDiv" style="border: blue dotted; border-radius: 15px; padding: 15px;">
    <div id="middleDiv" style="border: red dashed; border-radius: 5px; padding: 5px;">
        <div id="innerDiv" style="border: green solid; border-radius: 5px; padding: 5px; text-align: center; font-size: 20pt;">I am heavily packed &lt;DIV&gt;</div></div></div>
